<h3 class="headerText">Orders</h3>
<hr class="divide">
<br>
<div class="theList" *ngIf="allRoutes$">
  <ul [@listStagger]="allRoutes$" style="list-style-type:none">
    <div *ngFor="let orderGroup$ of allRoutes$.orderGroups">
      <div *ngFor="let order of orderGroup$.Orders">
        <div *ngIf="orderGroup$.Name === selectedRoute">
          <li *ngIf='order.Updated !== "true"'>
            <ul style="list-style-type:none">
              <section id="splitLi">
                <div class="ibL">
                  <a routerLink="/order-details/{{order.DocumentId}}">{{order.CustomerName}}
                    <p id="orderDetails">&emsp;{{order.DeliveryAddress1}}, {{order.DeliveryAddress2}},
                      {{order.DeliveryAddress3}}, {{order.PostCode}}</p>
                    <!-- <p style="float:right; font-size:12px; padding-right:0px">{{order.selectedRoute}}</p> -->
                    <p id="orderDetails" *ngIf=order.Subtitle><strong>&emsp;{{order.Subtitle}}</strong></p>
                  </a>
                </div>
                <div class="ibR">
                  <p><a [href]="'tel:' + order.PhoneNo" title="{{order.PhoneNo}}" class="phoneNo"> 
                      <svg
                      viewBox="0 0 1408 1408"
                      id="svg3013"
                      version="1.1"
                      inkscape:version="0.48.3.1 r9886"
                      width="28"
                      height="28"
                      fill="lime"
                      sodipodi:docname="phone_font_awesome.svg">
                      <metadata
                          id="metadata3023">
                      </metadata>
                     <defs id="defs3021" />
                     <g class="phoneNo" transform="matrix(1,0,0,-1,159.45763,1293.0169)" id="g3015">
                       <path
                          d="m 1408,296 q 0,-27 -10,-70.5 Q 1388,182 1377,157 1356,107 1255,51 1161,0 1069,0 1042,0 1016.5,3.5 991,7 959,16 927,25 911.5,30.5 896,36 856,51 816,66 807,69 709,104 632,152 504,231 367.5,367.5 231,504 152,632 104,709 69,807 66,816 51,856 36,896 30.5,911.5 25,927 16,959 7,991 3.5,1016.5 0,1042 0,1069 q 0,92 51,186 56,101 106,122 25,11 68.5,21 43.5,10 70.5,10 14,0 21,-3 18,-6 53,-76 11,-19 30,-54 19,-35 35,-63.5 16,-28.5 31,-53.5 3,-4 17.5,-25 14.5,-21 21.5,-35.5 7,-14.5 7,-28.5 0,-20 -28.5,-50 -28.5,-30 -62,-55 -33.5,-25 -62,-53 -28.5,-28 -28.5,-46 0,-9 5,-22.5 5,-13.5 8.5,-20.5 3.5,-7 14,-24 10.5,-17 11.5,-19 76,-137 174,-235 98,-98 235,-174 2,-1 19,-11.5 17,-10.5 24,-14 7,-3.5 20.5,-8.5 13.5,-5 22.5,-5 18,0 46,28.5 28,28.5 53,62 25,33.5 55,62 30,28.5 50,28.5 14,0 28.5,-7 14.5,-7 35.5,-21.5 21,-14.5 25,-17.5 25,-15 53.5,-31 28.5,-16 63.5,-35 35,-19 54,-30 70,-35 76,-53 3,-7 3,-21 z"
                          id="path3017"                          
                          inkscape:connector-curvature="0"/>
                     </g>
                   </svg>  




                    </a>
                    <!-- <p><a class="nav" routerLink="/delivery/{{order.DeliveryAddress1 }}"><i class="material-icons">navigation</i></a></p> -->
                    <p><a class="nav" routerLink="/delivery/{{order.DeliveryAddress1 }} ,
                                        {{ order.DeliveryAddress2 }} ,
                                        {{ order.DeliveryAddress3 }} ,
                                        {{ order.DeliveryAddress4}}">
                        <!-- <i class="material-icons">navigation</i> -->
                      </a></p>
                    <!-- <i *ngIf = 'order.Delivered === "true"' Subtitle class="sync material-icons">sync</i></a></p> -->
                </div>
              </section>
            </ul>
          </li>
          <div *ngIf='showOrderMsg' style="color: white;"><h2>No Orders Found</h2></div>                   
        </div>
      </div>
    </div>
  </ul>
</div>
